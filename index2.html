<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="email">none</h1>
    <script>
      var x = document.URL;
      
      let y=x.split(`=`);
      
      let y1=y[1].replace("%","@");
      document.getElementById("email").innerHTML = y1;
    </script>
  </body>
</html>
